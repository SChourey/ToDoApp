<app-todo-modal>
    <!-- Header Section -->
    <div header class="title-section-1">
        <div class="modal">
            <h3 class="heading-1">
                Add To-Do Item
            </h3>
            <app-todo-button type="closeModal" [clickEvent]="closeModal.bind(this)"><svg
                    xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg></app-todo-button>
        </div>
    </div>

    <!-- Content Section -->
    <div body>
        <app-todo-form (formStatus)="onValueChange($event)"></app-todo-form>
    </div>

    <!-- Footer Section -->
    <div footer class="footer-section footer">
        <app-todo-button type="danger" text="Cancel" [clickEvent]="closeModal.bind(this)"></app-todo-button>
        <app-todo-button [type]="!toDoForm.valid ? 'disabled' : 'primary'" text="Save Changes"
            [clickEvent]="onSubmit.bind(this)" [disabled]="!toDoForm.valid">
        </app-todo-button>
    </div>
</app-todo-modal>
