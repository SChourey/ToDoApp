<div class="todo-header-bg">
        <div class="flex flex-wrap justify-end">
            <div class="flex px-2 w-2/5 relative">
                <span *ngIf="title" class="absolute flex items-center top-4 right-4" (click)="clearFilter()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
                </span>
                <input type="text" id="title" class="input-1" placeholder="Filter by title" [(ngModel)]="title" (keyup)="filterByTitle($event.target)">
            </div>
            <div>
                <app-todo-button type="primary" [clickEvent]="showAddModal.bind(this)" text="Add To Do">
                </app-todo-button>
            </div>
        </div>
</div>
<app-todo-add *ngIf="showModal" (triggerClose)="closeModal()" (triggerSubmit)="submit($event)"></app-todo-add>
